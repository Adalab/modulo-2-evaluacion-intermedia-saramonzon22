  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Try-Game</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title" title="Adivina el número">
        adivina el número <i class="fa-solid fa-moon"></i></i>
      </h1>

      <form action="" method="" class="form">
        <label class="label">introduce aquí tu número:</label>
        <input type="number" name="number" id="number" class="input-number" placeholder="Pon un número entre 1 y 100"/>
        <button class="try btn-click">prueba</button>
      </form>
      <div class="info">
        <p class="clue-js p1">Pista: escribe el número y dale a Prueba</p>
        <p class="p2">número de intentos: <span class="try-number">0</span></p>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
